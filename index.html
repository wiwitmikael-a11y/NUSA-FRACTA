<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUSA FRACTA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #121212;
            --panel-bg-color: #1e1e1e;
            --border-color: #333;
            --text-color: #e0e0e0;
            --text-secondary-color: #a0a0a0;
            --accent-color: #ff6f00;
            --accent-color-light: #ff8f00;
            --danger-color: #d32f2f;
            --reward-color: #4caf50;
            --font-heading: 'Orbitron', sans-serif;
            --font-body: 'Roboto', sans-serif;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body, #root {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: var(--font-body);
            font-size: 16px;
            line-height: 1.6;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-heading);
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }

        button {
            font-family: var(--font-body);
            cursor: pointer;
            padding: 0.75rem 1.5rem;
            border: 1px solid var(--accent-color);
            background-color: transparent;
            color: var(--accent-color);
            transition: background-color 0.2s, color 0.2s;
            font-weight: bold;
        }

        button:hover:not(:disabled) {
            background-color: var(--accent-color);
            color: var(--background-color);
        }
        
        button:disabled {
            border-color: var(--border-color);
            color: var(--text-secondary-color);
            cursor: not-allowed;
            opacity: 0.6;
        }

        ul {
            list-style: none;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            background-color: #2a2a2a;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 4px;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            background-color: var(--panel-bg-color);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        
        .app-header nav button {
            margin-left: 0.5rem;
            padding: 0.5rem 1rem;
        }

        .game-world {
            display: grid;
            grid-template-rows: minmax(200px, 45vh) 1fr;
            gap: 0.5rem;
            padding: 0.5rem;
            flex-grow: 1;
            overflow: hidden;
            position: relative;
        }

        .story-section {
            display: grid;
            grid-template-columns: 3fr 2fr;
            gap: 0.5rem;
            overflow: hidden;
        }

        .panel {
            background-color: var(--panel-bg-color);
            border: 1px solid var(--border-color);
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .image-panel {
            position: relative;
            overflow: hidden;
            padding: 0;
        }
        .image-panel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
        }
        .image-panel img.loaded {
            opacity: 1;
        }
        
        .location-display {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 0.25rem 0.75rem;
            font-family: var(--font-heading);
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-left: 3px solid var(--accent-color);
            z-index: 5;
            text-shadow: 1px 1px 2px black;
            border-radius: 2px;
        }
        
        .atmospheric-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            transition: opacity 0.8s ease-in-out;
            opacity: 0;
        }
        .atmospheric-overlay.visible {
            opacity: 1;
        }
        .overlay-combat {
            background-color: rgba(211, 47, 47, 0.25);
        }
        .overlay-morning {
            background: linear-gradient(to bottom, rgba(255, 248, 225, 0.15) 0%, rgba(255, 248, 225, 0) 100%);
        }
        .overlay-dusk {
            background: linear-gradient(to top, rgba(21, 101, 192, 0.4) 0%, rgba(255, 111, 0, 0.3) 80%, rgba(255, 111, 0, 0) 100%);
        }
        .overlay-night {
            background-color: rgba(21, 101, 192, 0.3);
        }
        .overlay-underground {
            background: linear-gradient(to top, rgba(18, 18, 18, 0.7) 0%, rgba(18, 18, 18, 0) 40%);
        }

        .narrative-panel {
            flex-grow: 1;
        }
        .narrative-panel p {
            white-space: pre-wrap;
        }
        
        .npc-encounter {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            padding: 0.5rem;
            background-color: rgba(0,0,0,0.2);
            border-left: 3px solid var(--accent-color);
        }
        .npc-encounter img {
            width: 75px;
            height: 75px;
            object-fit: cover;
            border-radius: 4px;
            border: 2px solid var(--border-color);
        }
        .npc-encounter h4 {
            margin: 0;
            color: var(--text-color);
        }

        .choice-panel ul {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .choice-panel button {
            width: 100%;
            text-align: left;
        }
        
        .side-panel {
            font-size: 0.9rem;
            position: absolute;
            bottom: 0.5rem;
            right: 0.5rem;
            width: 350px;
            max-width: 40vw;
            max-height: 40%;
            z-index: 10;
            background-color: rgba(30, 30, 30, 0.85);
            backdrop-filter: blur(5px);
            border-radius: 4px;
        }

        .event-log-container {
            margin-top: 1rem;
            border-top: 1px solid var(--border-color);
            padding-top: 1rem;
            max-height: calc(3 * 1.6 * 0.9rem); /* 3 lines * 1.6 line-height * 0.9rem font-size */
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-color) var(--panel-bg-color);
        }
        .event-log-container::-webkit-scrollbar {
            width: 8px;
        }
        .event-log-container::-webkit-scrollbar-track {
            background: var(--panel-bg-color);
        }
        .event-log-container::-webkit-scrollbar-thumb {
            background-color: var(--accent-color);
            border-radius: 4px;
            border: 2px solid var(--panel-bg-color);
        }
        .event-log-message.reward { color: var(--reward-color); }
        .event-log-message.danger { color: var(--danger-color); }
        .event-log-message.info { color: var(--text-secondary-color); }

        /* HUD */
        .status-hud {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .player-portrait img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            object-fit: cover;
        }
        .player-info {
            flex-grow: 1;
        }
        .player-name {
            font-family: var(--font-heading);
            font-weight: bold;
        }
        .hud-bars {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        .hp-bar-container, .xp-bar-container {
            width: 250px;
            height: 20px;
            background-color: #2a2a2a;
            border: 1px solid var(--border-color);
            position: relative;
        }
        .hp-bar, .xp-bar {
            height: 100%;
            transition: width 0.5s ease-out;
        }
        .hp-bar { background-color: var(--danger-color); }
        .xp-bar { background-color: var(--accent-color); }
        .hp-text, .xp-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.8rem;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px black;
        }

        /* Modals */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: var(--panel-bg-color);
            border: 1px solid var(--border-color);
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.25rem 0.75rem;
        }
        .inventory-list, .journal-list, .crafting-list { display: flex; flex-direction: column; gap: 1rem; }
        .inventory-list li, .journal-list li, .crafting-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        .item-info p, .quest-info p, .recipe-info p {
            color: var(--text-secondary-color);
            font-size: 0.9rem;
        }
        .action-button {
            padding: 0.5rem 1rem;
        }

        /* Character Sheet */
        .character-sheet ul { display: flex; flex-direction: column; gap: 0.5rem; }
        .character-sheet li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2a2a2a;
            padding: 0.5rem 1rem;
        }
        .increase-attr-btn {
            padding: 0.1rem 0.6rem;
            font-size: 1.2rem;
        }
        
        /* Character Creation */
        .character-creation-container {
            width: 100%;
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--panel-bg-color);
            border: 1px solid var(--border-color);
        }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .description {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary-color);
        }
        .submit-button {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            margin-top: 1rem;
        }
        .creation-summary-section {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
            padding: 1rem;
            border: 1px solid var(--border-color);
        }
        .portrait-display {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .portrait-display img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border: 2px solid var(--accent-color);
        }
        .stats-display ul {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .stats-display li {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
            background: #2a2a2a;
            text-transform: capitalize;
        }
        .attr-value { font-weight: bold; }
        .attr-value.low { color: var(--text-secondary-color); }
        .attr-value.mid { color: var(--text-color); }
        .attr-value.high { color: var(--accent-color); }
        .attr-value.very-high { color: var(--accent-color-light); }
        .effect-text { color: var(--accent-color); font-weight: bold; }

        /* Animations & Effects */
        .pulsing-glow {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 5px 0px var(--accent-color); }
            50% { box-shadow: 0 0 15px 5px var(--accent-color); }
            100% { box-shadow: 0 0 5px 0px var(--accent-color); }
        }
        .spinner-overlay {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center;
        }
        .spinner {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 50px; height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Responsive Combat UI Revamp */
        .combat-view-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-start; /* Changed from flex-end */
            gap: 0.5rem;
            padding: 1rem;
            background: linear-gradient(to bottom, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0) 60%); /* Changed gradient direction */
            pointer-events: none;
            z-index: 2;
        }
        .combatant-info {
            flex: 1 1 30%;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 200px;
            color: white;
            text-shadow: 1px 1px 3px black;
        }
        .combatant-info h4 {
            margin: 0.5rem 0;
            color: white;
            font-size: 1rem;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }
        .combatant-visual {
            position: relative;
            width: 100%;
            max-width: 120px;
        }
        .combatant-portrait {
            width: 100%;
            height: auto;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            display: block;
        }
        .combatant-portrait.player { border: 3px solid var(--accent-color); }
        .combatant-portrait.enemy { border: 3px solid var(--danger-color); }
        .combatant-hp-bar-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: rgba(42, 42, 42, 0.8);
            border: 1px solid white;
            border-top: none;
        }
        .combatant-hp-bar {
            height: 100%;
            transition: width 0.3s;
        }
        .combatant-hp-bar.player { background-color: var(--reward-color); }
        .combatant-hp-bar.enemy { background-color: var(--danger-color); }
        .combatant-hp-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.8rem;
            font-weight: bold;
        }

        .combat-actions-center {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 2rem;
            flex-shrink: 0;
            pointer-events: auto;
        }
        .combat-actions-center button {
            padding: 0.5rem 1.5rem;
        }

        /* Media Query for Mobile */
        @media (max-width: 768px) {
            .story-section {
                grid-template-columns: 1fr;
            }
            .side-panel {
                width: 90%;
                right: 5%;
                bottom: 0.5rem;
                max-height: 30%;
                max-width: none;
            }
        }
        @media (max-width: 600px) {
            .combat-view-container {
                padding: 0.5rem;
                gap: 0.25rem;
            }
            .combatant-visual { max-width: 100px; }
            .combatant-info {
                max-width: 120px;
            }
            .combatant-info h4 {
                font-size: 0.8rem;
            }
            .combatant-hp-bar-container {
                height: 16px;
            }
            .combatant-hp-text {
                font-size: 0.7rem;
            }
            .combat-actions-center {
                margin-bottom: 1rem;
            }
            .combat-actions-center button {
                padding: 0.4rem 1rem;
                font-size: 0.9rem;
            }
        }
        @media (max-width: 400px) {
            .combatant-visual { max-width: 80px; }
            .combatant-info {
                max-width: 90px;
            }
            .combatant-info h4 {
               white-space: normal;
               font-size: 0.7rem;
            }
        }
        
        .floating-text-container { position: absolute; top: 0; left: 0; right: 0; bottom: 0; pointer-events: none; z-index: 3; }
        .floating-text {
            position: absolute; font-size: 1.5rem; font-weight: bold; text-shadow: 1px 1px 3px black;
            animation: floatUp 2s ease-out forwards;
        }
        .floating-text.enemy-damage { color: white; }
        .floating-text.player-damage { color: var(--danger-color); }
        .floating-text.critical { color: var(--accent-color-light); font-size: 2rem; }
        .floating-text.dodge { color: lightblue; }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-80px); opacity: 0; }
        }
        
        /* Loading Overlay */
        .loading-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: 9999;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white;
            text-align: center;
        }
        .loading-overlay p {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .progress-bar-container {
            width: 80%;
            max-width: 400px;
            height: 10px;
            background-color: var(--border-color);
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar-fill {
            width: 0%;
            height: 100%;
            background-color: var(--accent-color);
            border-radius: 5px;
            transition: width 0.2s linear;
        }
    </style>

    </script>
</head>
<body>
    <div id="root"></div>
