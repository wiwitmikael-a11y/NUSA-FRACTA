<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUSA FRACTA</title>
    <link rel="preconnect" href="httpshttps://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #121212;
            --panel-bg-color: #1e1e1e;
            --border-color: #333;
            --text-color: #e0e0e0;
            --text-secondary-color: #a0a0a0;
            --accent-color: #ff6f00;
            --accent-color-light: #ff8f00;
            --danger-color: #d32f2f;
            --reward-color: #4caf50;
            --companion-color: #29b6f6; /* Light Blue for companions */
            --font-heading: 'Orbitron', sans-serif;
            --font-body: 'Roboto', sans-serif;
            --terminal-bg-color: #0D1F13;
            --terminal-text-color: #4AEF85;
            --terminal-border-color: #2A6B3A;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body, #root {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: var(--font-body);
            font-size: 16px;
            line-height: 1.6;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-heading);
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }

        button {
            font-family: var(--font-body);
            cursor: pointer;
            padding: 0.75rem 1.5rem;
            border: 1px solid var(--accent-color);
            background-color: transparent;
            color: var(--accent-color);
            transition: background-color 0.2s, color 0.2s;
            font-weight: bold;
        }

        button:hover:not(:disabled) {
            background-color: var(--accent-color);
            color: var(--background-color);
        }
        
        button:disabled {
            border-color: var(--border-color);
            color: var(--text-secondary-color);
            cursor: not-allowed;
            opacity: 0.6;
        }

        ul {
            list-style: none;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            background-color: #2a2a2a;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 4px;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            background-color: var(--panel-bg-color);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        
        /* Command Menu */
        .app-header nav {
            position: relative;
        }
        .command-menu-button {
            font-family: var(--font-heading);
            padding: 0.5rem 1rem;
            border-color: var(--terminal-border-color);
            color: var(--terminal-text-color);
            text-shadow: 0 0 5px var(--terminal-text-color);
        }
        .command-menu-button:hover {
            background-color: var(--terminal-text-color);
            color: var(--terminal-bg-color);
            text-shadow: none;
        }
        .command-menu-dropdown {
            position: absolute;
            top: 110%;
            right: 0;
            background-color: var(--terminal-bg-color);
            border: 1px solid var(--terminal-border-color);
            border-radius: 4px;
            z-index: 1100;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-width: 200px;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.2s ease-out, transform 0.2s ease-out;
            pointer-events: none;
            backdrop-filter: blur(5px);
            background-color: rgba(13, 31, 19, 0.9);
        }
        .command-menu-dropdown.open {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        .command-menu-dropdown button {
            width: 100%;
            text-align: left;
            border: none;
            border-bottom: 1px dashed var(--terminal-border-color);
            color: var(--terminal-text-color);
            padding: 0.75rem 1.5rem;
            font-weight: normal;
            font-family: var(--font-heading);
        }
        .command-menu-dropdown button:last-child {
            border-bottom: none;
        }
        .command-menu-dropdown button:hover {
            background-color: var(--terminal-text-color);
            color: var(--terminal-bg-color);
        }

        .game-world {
            display: grid;
            grid-template-rows: minmax(200px, 45vh) 1fr;
            gap: 0.5rem;
            padding: 0.5rem;
            flex-grow: 1;
            overflow: hidden;
            position: relative;
        }

        .story-section {
            display: grid;
            grid-template-columns: 3fr 2fr;
            gap: 0.5rem;
            overflow: hidden;
        }

        .panel {
            background-color: var(--panel-bg-color);
            border: 1px solid var(--border-color);
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .image-panel {
            position: relative;
            overflow: hidden;
            padding: 0;
        }
        .image-panel > img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
        }
        .image-panel > img.loaded {
            opacity: 1;
        }
        
        .location-display {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 0.5rem 1rem;
            font-family: var(--font-heading);
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 1px;
            border: 1px solid var(--border-color);
            border-left: 3px solid var(--accent-color);
            z-index: 5;
            text-shadow: 2px 2px 4px black;
            border-radius: 4px;
        }
        
        .atmospheric-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            transition: opacity 0.8s ease-in-out;
            opacity: 0;
        }
        .atmospheric-overlay.visible {
            opacity: 1;
        }
        .overlay-combat {
            background-color: rgba(211, 47, 47, 0.25);
        }
        .overlay-morning {
            background: linear-gradient(to bottom, rgba(255, 248, 225, 0.15) 0%, rgba(255, 248, 225, 0) 100%);
        }
        .overlay-dusk {
            background: linear-gradient(to top, rgba(21, 101, 192, 0.4) 0%, rgba(255, 111, 0, 0.3) 80%, rgba(255, 111, 0, 0) 100%);
        }
        .overlay-night {
            background-color: rgba(21, 101, 192, 0.3);
        }
        .overlay-underground {
            background: linear-gradient(to top, rgba(18, 18, 18, 0.7) 0%, rgba(18, 18, 18, 0) 40%);
        }

        .narrative-panel {
            flex-grow: 1;
        }
        .narrative-panel p {
            white-space: pre-wrap;
        }
        
        /* Visual Novel Style */
        .visual-novel-dialog {
            display: flex;
            height: 100%;
            gap: 1rem;
            align-items: flex-end;
        }
        .vn-portrait {
            flex-basis: 35%;
            align-self: center;
            max-width: 200px;
        }
        .vn-portrait img {
            width: 100%;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(2px 2px 8px rgba(0,0,0,0.7));
        }
        .vn-text-box {
            flex-basis: 65%;
            background-color: rgba(0,0,0,0.5);
            padding: 1rem;
            border-left: 3px solid var(--accent-color);
            border-radius: 4px;
        }
        .vn-text-box h4 {
            margin-bottom: 0.5rem;
            color: var(--accent-color);
        }


        .choice-panel ul {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .choice-panel button {
            width: 100%;
            text-align: left;
        }
        
        /* Collapsible Side Panel */
        .side-panel {
            font-size: 0.8rem;
            position: absolute;
            bottom: 0.5rem;
            right: 0.5rem;
            width: 350px;
            max-width: 40vw;
            z-index: 10;
            background-color: rgba(30, 30, 30, 0.85);
            backdrop-filter: blur(5px);
            border-radius: 4px;
            transition: max-height 0.3s ease-in-out;
            overflow: hidden;
            padding: 0;
        }
        .side-panel.collapsed {
            max-height: 45px; /* Height for just the header */
        }
        .side-panel.expanded {
            max-height: 40%;
        }
        .side-panel-header {
            padding: 0.75rem 1rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0,0,0,0.2);
        }
        .side-panel-header h3 { margin: 0; }
        .side-panel-toggle {
            transition: transform 0.3s;
        }
        .side-panel.expanded .side-panel-toggle {
            transform: rotate(180deg);
        }

        .event-log-container {
            margin-top: 0;
            border-top: 1px solid var(--border-color);
            padding: 0.75rem 1rem;
            max-height: calc(100% - 45px);
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-color) var(--panel-bg-color);
        }
        .event-log-container::-webkit-scrollbar { width: 8px; }
        .event-log-container::-webkit-scrollbar-track { background: var(--panel-bg-color); }
        .event-log-container::-webkit-scrollbar-thumb {
            background-color: var(--accent-color);
            border-radius: 4px;
            border: 2px solid var(--panel-bg-color);
        }
        .event-log-message.reward { color: var(--reward-color); }
        .event-log-message.danger { color: var(--danger-color); }
        .event-log-message.info { color: var(--text-secondary-color); }

        /* HUD */
        .status-hud {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .player-portrait img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            object-fit: cover;
        }
        .companion-portrait img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid var(--companion-color);
            object-fit: cover;
            margin-left: -20px; /* Overlap with player portrait */
            z-index: -1;
        }
        .player-info {
            flex-grow: 1;
        }
        .player-name {
            font-family: var(--font-heading);
            font-weight: bold;
        }
        .hud-bars {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        .hp-bar-container, .xp-bar-container {
            width: 250px;
            height: 20px;
            background-color: #2a2a2a;
            border: 1px solid var(--border-color);
            position: relative;
        }
        .hp-bar, .xp-bar {
            height: 100%;
            transition: width 0.5s ease-out;
        }
        .hp-bar { background-color: var(--danger-color); }
        .xp-bar { background-color: var(--accent-color); }
        .hp-text, .xp-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.8rem;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px black;
        }

        /* Modals */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: var(--panel-bg-color);
            border: 1px solid var(--border-color);
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.25rem 0.75rem;
        }
        .inventory-list, .journal-list, .crafting-list { display: flex; flex-direction: column; gap: 1rem; }
        .inventory-list li, .journal-list li, .crafting-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        .item-info p, .quest-info p, .recipe-info p {
            color: var(--text-secondary-color);
            font-size: 0.9rem;
        }
        .action-button {
            padding: 0.5rem 1rem;
        }

        /* Character Sheet */
        .character-sheet ul { display: flex; flex-direction: column; gap: 0.5rem; }
        .character-sheet li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2a2a2a;
            padding: 0.5rem 1rem;
        }
        .sheet-section {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        .sheet-section:last-child {
            border-bottom: none;
        }
        .increase-attr-btn {
            padding: 0.1rem 0.6rem;
            font-size: 1.2rem;
        }
        .companion-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
        }
        .companion-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 0.5rem;
        }
        .companion-card img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            border: 2px solid var(--border-color);
        }
        .companion-card.active img {
            border-color: var(--companion-color);
            box-shadow: 0 0 8px var(--companion-color);
        }
        .companion-card button {
            padding: 0.25rem 0.75rem;
            font-size: 0.8rem;
            width: 100%;
        }
        .companion-card button.active-btn {
            border-color: var(--companion-color);
            color: var(--companion-color);
        }
        
        /* Character Creation */
        .character-creation-container {
            width: 100%;
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--panel-bg-color);
            border: 1px solid var(--border-color);
        }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .description {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary-color);
        }
        .submit-button {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            margin-top: 1rem;
        }
        .creation-summary-section {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
            padding: 1rem;
            border: 1px solid var(--border-color);
        }
        .portrait-display {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .portrait-display img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border: 2px solid var(--accent-color);
        }
        .stats-display ul {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .stats-display li {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
            background: #2a2a2a;
            text-transform: capitalize;
        }
        .attr-value { font-weight: bold; }
        .attr-value.low { color: var(--text-secondary-color); }
        .attr-value.mid { color: var(--text-color); }
        .attr-value.high { color: var(--accent-color); }
        .attr-value.very-high { color: var(--accent-color-light); }
        .effect-text { color: var(--accent-color); font-weight: bold; }

        /* Disclaimer & Copyright */
        .disclaimer-container {
            margin-top: 2rem;
            text-align: center;
            padding: 1rem;
            border-top: 1px solid var(--border-color);
        }
        .disclaimer-text {
            font-size: 0.8rem;
            color: var(--text-secondary-color);
            font-style: italic;
            margin-bottom: 0.5rem;
        }
        .copyright-text {
            font-size: 0.8rem;
            color: var(--text-secondary-color);
        }

        /* Animations & Effects */
        .pulsing-glow {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 5px 0px var(--accent-color); }
            50% { box-shadow: 0 0 15px 5px var(--accent-color); }
            100% { box-shadow: 0 0 5px 0px var(--accent-color); }
        }
        .spinner-overlay {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center;
        }
        .spinner {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 50px; height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Portrait Breathing Animation */
        @keyframes breathing-animation {
            0%, 100% {
                transform: translateY(0) scale(1);
                transform-origin: center bottom;
            }
            50% {
                transform: translateY(-4px) scale(1.03);
                transform-origin: center bottom;
            }
        }
        .animated-portrait {
            will-change: transform;
            animation: breathing-animation 5s ease-in-out infinite;
        }

        /* User-Friendly Combat UI */
        .combat-view-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 2rem;
            padding: 1rem;
            background: linear-gradient(to bottom, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0) 60%);
            pointer-events: none;
            z-index: 2;
        }

        .combatant-info {
            flex: 0 1 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-shadow: 1px 1px 3px black;
        }
        .combatant-info h4 {
            margin: 0.5rem 0;
            color: white;
            font-size: 1rem;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }
        .combatant-visual {
            position: relative;
            width: 100%;
            max-width: 120px;
        }
        .combatant-portrait {
            width: 100%;
            height: auto;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            display: block;
        }
        .combatant-portrait.player { border: 3px solid var(--accent-color); }
        .combatant-portrait.enemy { border: 3px solid var(--danger-color); }
        .combatant-hp-bar-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: rgba(42, 42, 42, 0.8);
            border: 1px solid white;
            border-top: none;
        }
        .combatant-hp-bar {
            height: 100%;
            transition: width 0.3s;
        }
        .combatant-hp-bar.player { background-color: var(--reward-color); }
        .combatant-hp-bar.enemy { background-color: var(--danger-color); }
        .combatant-hp-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.8rem;
            font-weight: bold;
        }

        .combat-action-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            display: flex;
            justify-content: center;
            z-index: 2;
        }

        .combat-actions-center {
            display: flex;
            flex-direction: row;
            gap: 1rem;
            pointer-events: auto;
        }
        .combat-actions-center button {
            padding: 0.75rem 2rem;
        }

        .floating-text-container { position: absolute; top: 0; left: 0; right: 0; bottom: 0; pointer-events: none; z-index: 3; }
        .floating-text {
            position: absolute;
            font-weight: bold;
            text-shadow: 1px 1px 3px black;
            white-space: nowrap;
            text-align: center;
        }
        .floating-text.combat {
            font-size: 1.5rem;
            animation: floatUpCombat 2s ease-out forwards;
        }
        .floating-text.narrative {
            font-size: 1.1rem;
            animation: floatUpNarrative 4s ease-out forwards;
        }
        .floating-text.combat.enemy-damage { color: white; }
        .floating-text.combat.player-damage { color: var(--danger-color); }
        .floating-text.combat.critical { color: var(--accent-color-light); font-size: 2rem; }
        .floating-text.combat.dodge { color: lightblue; }
        .floating-text.combat.companion-damage { color: var(--companion-color); }
        .floating-text.narrative.reward { color: var(--reward-color); }
        .floating-text.narrative.danger { color: var(--danger-color); }
        .floating-text.narrative.info { color: var(--text-secondary-color); }

        @keyframes floatUpCombat {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-80px); opacity: 0; }
        }
        @keyframes floatUpNarrative {
            0% { transform: translateY(0) translateX(-50%); opacity: 1; }
            80% { transform: translateY(-60px) translateX(-50%); opacity: 1; }
            100% { transform: translateY(-80px) translateX(-50%); opacity: 0; }
        }
        
        /* Loading Overlay */
        .loading-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: 9999;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white;
            text-align: center;
        }
        .loading-overlay h3 {
            font-family: var(--font-heading);
            color: var(--text-secondary-color);
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }
        .loading-overlay p {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .progress-bar-container {
            width: 80%;
            max-width: 400px;
            height: 10px;
            background-color: var(--border-color);
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar-fill {
            width: 0%;
            height: 100%;
            background-color: var(--accent-color);
            border-radius: 5px;
            transition: width 0.2s linear;
        }
        .loading-disclaimer {
            position: absolute;
            bottom: 2rem;
            width: 80%;
            max-width: 500px;
            font-size: 0.9rem;
            color: var(--text-secondary-color);
            font-style: italic;
        }

        /* Intro Video */
        .intro-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 10000;
            overflow: hidden; /* Prevent scrollbars on overflow */
            transition: opacity 1s ease-in-out;
            cursor: pointer;
        }
        .intro-container.fade-out { opacity: 0; }
        .intro-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
        }

        /* Terminal UI Style */
        .terminal-modal .modal-content {
            background-color: var(--terminal-bg-color);
            border: 1px solid var(--terminal-border-color);
            color: var(--terminal-text-color);
            font-family: var(--font-heading);
            max-width: 800px;
            position: relative;
            overflow: hidden; /* for scanlines */
        }
        .terminal-modal .modal-content::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, rgba(255,255,255,0.05) 50%, rgba(255,255,255,0) 100%);
            background-size: 100% 4px;
            animation: scanlines 5s linear infinite;
            pointer-events: none;
            opacity: 0.3;
        }
        @keyframes scanlines {
            0% { background-position: 0 0; }
            100% { background-position: 0 100px; }
        }
        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            background-color: var(--terminal-border-color);
            color: var(--terminal-bg-color);
            font-weight: bold;
            text-transform: uppercase;
        }
        .terminal-title { animation: text-glitch 3s infinite; }
        @keyframes text-glitch {
            2%, 64% { transform: translate(2px, 0) skew(0deg); }
            4%, 60% { transform: translate(-2px, 0) skew(0deg); }
            62% { transform: translate(0, 0) skew(5deg); }
        }
        .terminal-body {
            padding: 1.5rem;
            height: calc(90vh - 80px);
            max-height: 500px;
            overflow-y: auto;
        }
        .terminal-modal .close-button {
            border: 1px solid var(--terminal-bg-color);
            background: transparent;
            color: var(--terminal-bg-color);
        }
        .terminal-modal .close-button:hover {
            background: var(--terminal-bg-color);
            color: var(--terminal-border-color);
        }
        .terminal-modal ul { list-style-type: ' > '; }
        .terminal-modal li { padding-left: 0.5rem; border-bottom: 1px dashed var(--terminal-border-color); }
        .terminal-modal p, .terminal-modal strong, .terminal-modal span { color: var(--terminal-text-color); }
        .terminal-modal .recipe-info p, .terminal-modal .quest-info p {
            color: #88ff88;
            opacity: 0.8;
            font-size: 0.9em;
        }
        .terminal-modal button:not(.close-button) {
             border-color: var(--terminal-border-color);
             color: var(--terminal-text-color);
        }
        .terminal-modal button:not(.close-button):hover:not(:disabled) {
            background-color: var(--terminal-text-color);
            color: var(--terminal-bg-color);
        }
        .terminal-modal button:disabled {
             border-color: #335533;
             color: #335533;
        }
        
        /* Settings Modal */
        .settings-modal .terminal-body {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .volume-slider {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .volume-slider label {
            display: flex;
            justify-content: space-between;
        }
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: #224422;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
            cursor: pointer;
        }
        input[type="range"]:hover {
            opacity: 1;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--terminal-text-color);
            border: 2px solid var(--terminal-border-color);
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--terminal-text-color);
            border: 2px solid var(--terminal-border-color);
        }
        .reset-section {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px dashed var(--terminal-border-color);
        }
        .reset-section button {
            background-color: var(--danger-color);
            border-color: var(--danger-color);
            color: white;
            width: 100%;
        }
        .reset-confirmation {
            margin-top: 1rem;
            padding: 1rem;
            background-color: rgba(211, 47, 47, 0.2);
            border: 1px solid var(--danger-color);
        }
        .reset-confirmation p { color: var(--danger-color); }
        .reset-confirmation button {
            background-color: transparent;
            color: var(--danger-color);
            border-color: var(--danger-color);
        }
        .reset-confirmation div { display: flex; gap: 1rem; margin-top: 1rem; }


        /* Map UI */
        .map-modal .modal-content {
            max-width: 90vw;
            max-height: 90vh;
            width: 1200px;
            height: 800px;
        }
        .map-container {
            position: relative;
            width: 100%;
            height: 100%;
            background-image: url('https://raw.githubusercontent.com/wiwitmikael-a11y/nusa-FRACTA-assets/main/map/map_base.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
        .map-marker {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: var(--accent-color);
            border: 2px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px var(--accent-color);
        }
        .map-marker-label {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }
        .map-marker:hover .map-marker-label {
            opacity: 1;
        }
        
        /* Media Queries for Responsiveness */

        /* Vertical Tablet */
        @media (max-width: 1024px) and (orientation: portrait) {
            .game-world {
                grid-template-rows: minmax(200px, 38vh) 1fr;
            }
        }

        /* Tablet & Large Phone */
        @media (max-width: 768px) {
            .story-section {
                grid-template-columns: 1fr;
            }
            .game-world {
                grid-template-rows: minmax(180px, 35vh) 1fr;
            }
            .side-panel {
                width: 90%;
                right: 5%;
                bottom: 0.5rem;
                max-width: none;
            }
            .side-panel.expanded {
                max-height: 30%;
            }
        }
        
        /* Mobile */
        @media (max-width: 600px) {
            body {
                font-size: 15px;
            }
            .panel {
                padding: 0.75rem;
            }
            .choice-panel button {
                padding: 0.6rem 1rem;
                font-size: 0.95rem;
            }
            .player-name {
                font-size: 0.9rem;
            }
            .hp-bar-container, .xp-bar-container {
                width: 180px;
            }
            .combat-view-container {
                padding: 0.5rem;
                gap: 1rem;
            }
            .combatant-visual { max-width: 100px; }
            .combatant-info {
                max-width: 120px;
            }
            .combatant-info h4 {
                font-size: 0.8rem;
            }
            .combatant-hp-bar-container {
                height: 16px;
            }
            .combatant-hp-text {
                font-size: 0.7rem;
            }
            .combat-action-bar {
                padding: 0.5rem;
            }
            .combat-actions-center button {
                padding: 0.5rem 1.5rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 400px) {
            .combatant-visual { max-width: 80px; }
            .combatant-info {
                max-width: 90px;
            }
            .combatant-info h4 {
               white-space: normal;
               font-size: 0.7rem;
            }
        }

    </style>
