<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NUSA FRACTA</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --background-start: #1c1917; /* warm-gray-900 */
      --background-end: #0c0a09; /* warm-gray-950 */
      --text-primary: #f2f2f2; /* neutral-100 */
      --text-secondary: #a8a29e; /* stone-400 */
      --accent-color: #f97316; /* orange-500 */
      --accent-color-hover: #fb923c; /* orange-400 */
      --border-color: rgba(249, 115, 22, 0.3);
      --surface-color: rgba(41, 37, 36, 0.6); /* stone-800 with opacity */
      --panel-background: rgba(28, 25, 23, 0.7); /* stone-900 with opacity */
      --font-heading: 'Orbitron', sans-serif;
      --font-body: 'Rajdhani', sans-serif;
      --color-success: #22c55e; /* green-500 */
      --color-danger: #ef4444; /* red-500 */
    }

    * {
      box-sizing: border-box;
      scrollbar-color: var(--accent-color) var(--background-end);
      scrollbar-width: thin;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-body);
      background: linear-gradient(135deg, var(--background-start), var(--background-end));
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      overflow: hidden; /* Prevent body scroll, panels will scroll */
    }
    
    #root {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--background-end);
    }
    ::-webkit-scrollbar-thumb {
      background-color: var(--accent-color);
      border-radius: 4px;
      border: 2px solid var(--background-end);
    }
    ::-webkit-scrollbar-thumb:hover {
      background-color: var(--accent-color-hover);
    }

    /* App Layout */
    .app-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 1rem;
      gap: 1rem;
    }

    .app-header {
      flex-shrink: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      background: var(--panel-background);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      backdrop-filter: blur(5px);
      gap: 1.5rem;
    }
    
    .app-header nav {
        display: flex;
        gap: 1rem;
    }

    .game-world {
      flex-grow: 1;
      display: grid;
      grid-template-columns: 2fr 1fr;
      grid-template-rows: 1.2fr 1fr; /* UPDATED: Top panels get more space, bottom gets a large fixed portion */
      gap: 1rem;
      overflow: hidden;
    }

    .panel {
      background: var(--panel-background);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 1rem 1.5rem;
      overflow-y: auto;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    
    .narrative-panel {
        grid-column: 1 / 2;
        grid-row: 1 / 2;
    }
    
    .side-panel {
        grid-column: 1 / 3;
        grid-row: 2 / 3;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }
    
    .choice-panel, .combat-panel {
        grid-column: 2 / 3;
        grid-row: 1 / 2;
    }

    /* Component Styles */
    .narrative-panel p {
        font-size: 1.2rem;
        line-height: 1.6;
        white-space: pre-wrap;
    }
    
    .status-hud {
      display: flex;
      align-items: center;
      gap: 1rem;
      width: 100%;
      flex-grow: 1;
    }
    .status-hud .player-name {
        font-family: var(--font-heading);
        font-size: 1.2rem;
        color: var(--accent-color-hover);
        margin: 0;
        flex-shrink: 0;
        white-space: nowrap;
    }
    .hud-bars {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .hp-bar-container, .xp-bar-container {
      width: 100%;
      background-color: rgba(0,0,0,0.3);
      border-radius: 5px;
      border: 1px solid var(--border-color);
      padding: 2px;
      height: 14px;
      position: relative;
    }
    .hp-bar {
        background: linear-gradient(90deg, #b91c1c, #ef4444);
        height: 100%;
        border-radius: 3px;
        transition: width 0.5s ease-in-out;
    }
    .xp-bar {
        background: linear-gradient(90deg, #ca8a04, #facc15);
        height: 100%;
        border-radius: 3px;
        transition: width 0.5s ease-in-out;
    }
    .hp-text, .xp-text {
        font-size: 0.75rem;
        font-weight: 600;
        text-align: center;
        margin: 0;
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        line-height: 14px;
        color: var(--text-primary);
        text-shadow: 1px 1px 1px #000;
    }

    .choice-panel ul, .combat-panel ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
    }
    
    button, .submit-button, .action-button {
      background-color: transparent;
      border: 1px solid var(--accent-color);
      color: var(--accent-color);
      padding: 0.75rem 1.5rem;
      font-family: var(--font-body);
      font-size: 1rem;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      text-align: left;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    button:hover:not(:disabled) {
      background-color: var(--accent-color);
      color: var(--background-end);
      box-shadow: 0 0 10px var(--accent-color);
    }
    
    button:disabled {
        border-color: var(--text-secondary);
        color: var(--text-secondary);
        cursor: not-allowed;
        opacity: 0.6;
    }
    
    button.choice-disabled::before {
        content: 'ðŸ”’';
        display: inline-block;
        margin-right: 0.5rem;
        opacity: 0.7;
    }

    /* Loading Overlay */
    .loading-overlay {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      z-index: 1000; backdrop-filter: blur(5px);
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-left-color: var(--accent-color);
      border-radius: 50%; width: 50px; height: 50px;
      animation: spin 1s linear infinite;
    }
    .loading-overlay p { margin-top: 1rem; font-size: 1.2rem; font-family: var(--font-heading); color: var(--accent-color); }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Modals */
    .modal-overlay {
        position: fixed; top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.7); backdrop-filter: blur(5px);
        display: flex; justify-content: center; align-items: center;
        z-index: 100;
    }
    .modal-content {
        background: var(--background-end);
        border: 1px solid var(--border-color);
        padding: 2rem; border-radius: 8px;
        width: 90%; max-width: 600px;
        max-height: 80vh; overflow-y: auto;
        position: relative;
    }
    .close-button {
        position: absolute; top: 1rem; right: 1rem;
        padding: 0.5rem 0.8rem;
    }
    .modal-content h2 { font-family: var(--font-heading); color: var(--accent-color); }

    /* Inventory & Character Sheet Specifics */
    .inventory-list, .character-sheet-grid, .reputation-list, .attributes-list, .journal-list, .crafting-list { list-style: none; padding: 0; }
    .inventory-list li, .attributes-list li, .reputation-list li, .journal-list li, .crafting-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0;
      border-bottom: 1px solid var(--border-color);
    }
    .inventory-list li:last-child, .attributes-list li:last-child, .journal-list li:last-child, .crafting-list li:last-child { border-bottom: none; }
    .item-info, .quest-info, .recipe-info { flex-grow: 1; }
    .item-info strong, .quest-info strong, .recipe-info strong { font-size: 1.1rem; }
    .item-info p, .quest-info p, .recipe-info p { margin: 0; color: var(--text-secondary); font-size: 0.9rem; }
    .action-button { font-size: 0.9rem; padding: 0.5rem 1rem; }
    
    .attributes-list .attr-name { text-transform: capitalize; }
    .attr-assign-button {
        padding: 0.2rem 0.5rem;
        font-size: 0.8rem;
        min-width: 30px;
        text-align: center;
        margin-left: 1rem;
    }
    .unspent-points-notice {
        text-align: center;
        background-color: var(--accent-color);
        color: var(--background-end);
        padding: 0.5rem;
        border-radius: 4px;
        font-weight: bold;
        margin-bottom: 1rem;
    }

    /* Side Panel Event Log */
    .event-log-container {
      margin-top: 0.5rem;
      border-top: 1px solid var(--border-color);
      padding-top: 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }
    .event-log-message {
      font-size: 0.9rem;
      animation: fadeIn 0.5s ease-out;
    }
    .event-log-message.success { color: var(--color-success); }
    .event-log-message.danger { color: var(--color-danger); }
    .event-log-message.neutral { color: var(--text-secondary); }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* Character Creation */
    .character-creation-container {
        max-width: 600px; margin: 5rem auto;
        padding: 2rem; background: var(--panel-background);
        border: 1px solid var(--border-color); border-radius: 8px;
    }
    .character-creation-container h1 { font-family: var(--font-heading); color: var(--accent-color); text-align: center; }
    .form-group { margin-bottom: 1.5rem; }
    .form-group label { display: block; font-size: 1.1rem; margin-bottom: 0.5rem; }
    .form-group input, .form-group select {
        width: 100%; padding: 0.75rem; background-color: var(--background-start);
        border: 1px solid var(--border-color); border-radius: 4px;
        color: var(--text-primary); font-size: 1rem;
    }
    .form-group .description { font-size: 0.9rem; color: var(--text-secondary); margin-top: 0.5rem; }
    .submit-button { width: 100%; text-align: center; font-size: 1.2rem; }
    
    /* Combat UI */
    .combat-panel .enemy-status {
      text-align: center;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border-color);
    }
    .enemy-status h4 {
        margin: 0 0 0.5rem 0;
        font-family: var(--font-heading);
        font-size: 1.2rem;
    }
    .enemy-hp-bar-container {
      width: 100%;
      height: 10px;
      background-color: rgba(0,0,0,0.3);
      border-radius: 5px;
    }
    .enemy-hp-bar {
      height: 100%;
      background: linear-gradient(90deg, #b91c1c, #ef4444);
      border-radius: 5px;
      transition: width 0.3s ease;
    }
    
    .combat-log-entry {
        padding: 0.2rem 0;
        border-bottom: 1px solid rgba(255,255,255,0.05);
        font-size: 1rem;
    }
    .combat-log-entry.player-turn { color: var(--color-success); }
    .combat-log-entry.enemy-turn { color: var(--color-danger); }
    .combat-log-entry.info { color: var(--text-secondary); }


  </style>

</head>
